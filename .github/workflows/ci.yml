name: CI

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run test:coverage
      - run: npm run build

      - name: Check coverage threshold
        run: |
          # Parse coverage summary from vitest output
          npx vitest run --coverage 2>&1 | tee coverage-output.txt
          # Fail if coverage drops below 90%
          if grep -E "All files\s*\|" coverage-output.txt | awk -F'|' '{
            split($2, a, " ");
            if (a[1]+0 < 90) exit 1;
          }'; then
            echo "Coverage check passed"
          else
            echo "Coverage below 90% threshold"
            exit 1
          fi

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - id: deployment
        uses: actions/deploy-pages@v4
